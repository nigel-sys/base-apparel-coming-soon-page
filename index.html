<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="img-logo" />
    </header>
    <section id="container">
      <div class="img">
        <picture>
          <source media="(min-width: 376px)" srcset="images/hero-desktop.jpg" />
          <img src="images/hero-mobile.jpg" alt="" class="img-women" />
        </picture>
      </div>
      <div class="text">
        <div class="text-desc">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="text-form">
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <input type="submit" value="" id="submit" />
            <img src="images/icon-error.svg" alt="" class="img-error" />
            <img src="images/icon-arrow.svg" alt="" class="img-arrow" />
          </form>
        </div>
        <div><p id="error"></p></div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nigel</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
